<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylemine.css">
    <link rel="stylesheet" href="../panier.css">
    <link rel="shortcut icon" href="image/Techno.png" type="image/x-icon">
    <title>minecraft shop</title>
</head>
<body>
    <header>
        <img src="image/mincraft.png" class="minecraft-logo" alt="minecraft logo">
    </header>
    <div>
        <nav>
            <ul class="tabs">
                <li class="tab active"><a class="minecraft" href="#annonces">Acceuil</a></li>
                <li class="tab"><a class="minecraft" href="#panier">Panier</a></li>
                <li class="tab"><a class="nor" href="../Home.html">Techno Gaming</a></li>
            </ul>
        </nav>
    
    <div class="tabs-content">
        <div id="annonces" class="active onglet">
            <section id="articles" class="container content-section">
                <div class="shop-items">
                    <div class="shop-item">
                        <span class="shop-item-title">Minecraft LEGO Crafting Box 3.0</span>
                        <img src="image/lego.webp" class="shop-item-image">
                        <div class="shop-item-details">
                            <span class="shop-item-price">9.99 €</span>
                            <button class="button shop-item-button" type="button">ADD TO CART</button>
                        </div>
                    </div>
                    <div class="shop-item">
                        <span class="shop-item-title">Minecraft Dolphin and Turtle Adventure Figure, Series 4</span>
                        <img src="image/dophin.webp" class="shop-item-image">
                        <div class="shop-item-details">
                            <span class="shop-item-price">69.99 €</span>
                            <button class="button shop-item-button button" type="button">ADD TO CART</button>
                        </div>
                    </div>
                </div>
            </section>
            <section id="articles" class="container content-section">
                <div class="shop-items">
                    <div class="shop-item">
                        <span class="shop-item-title">Minecraft Panda Adventure Figure, Series 4</span>
                        <img src="image/panda.jpg" class="shop-item-image">
                        <div class="shop-item-details">
                            <span class="shop-item-price">9.99 €</span>
                            <button class="button shop-item-button" type="button">ADD TO CART</button>
                        </div>
                    </div>
                    <div class="shop-item">
                        <span class="shop-item-title">Minecraft Happy Explorer Charged Creeper Plush</span>
                        <img src="image/creeper.jpg" class="shop-item-image">
                        <div class="shop-item-details">
                            <span class="shop-item-price">12.99 €</span>
                            <button class="button shop-item-button button" type="button">ADD TO CART</button>
                        </div>
                    </div>
                </div>
            </section>
           
        </div>
        <div id="panier" class="onglet">
                <section class="container content-section">
                    <h2 class="section-header">CART</h2>
                    <div class="cart-row">
                        <span class="cart-item cart-header cart-column">ITEM</span>
                        <span class="cart-price cart-header cart-column">PRICE</span>
                        <span class="cart-quantity cart-header cart-column">QUANTITY</span>
                    </div>
                    <div class="cart-items">
                    </div>
                    <div class="cart-total">
                        <strong class="cart-total-title">Total</strong>
                        <span class="cart-total-price">$0</span>
                    </div>
                    <button class="button btn-purchase" type="button">PURCHASE</button>
                </section>
        </div>
    </div>
</div>
</div>
    <script src="onglet-mincraft.js"></script>
    <script src="../panier.js"></script>
</body>
</html>
